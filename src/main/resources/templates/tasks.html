<!DOCTYPE html>
<html lang= "en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta chatset = "UTF-8">
		<title>Todo Application</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.text-strikethrough{
			text-decoration: line-through;
			color: grey;
		}
	</style>
	</head>
	<body>
		
		<div class="container" >
			<h1 class="mt-5 text-center"> Todo Application</h1>
			<form action="/tasks/" method="post" class="row mt-3"> <!-- THE FORM SUBMITS THE PPOST REQUEST TO /tasks/ which Post Mappijng is listening to, they should be in sync -->
				
			<div class="col-md-10">
				<input class= "form-control form-control-lg" type="text" name="titleFromUi" placeholder="Add a new Task" required>
			
			</div>
			
			<div class="col-md-2">
				<button type="submit" class="btn-primary btn-lg btn-block">Add</button>
			</div>
		
		</form>
		<div class="mt-4">
			<th:block th:each="task : ${tasks}">
				<div class="card mb-2">
					<div class="card body d-flex justify-content-between align-items-center">
					<span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.getTitle()}">

						Task Title
			
					</span>
					<div>
						<a th:href="@{/tasks/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
						<a th:href="@{/tasks/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-2">Delete</a>
						
					</div>
					</div>
					</div>
				</div>
				
			
			</th:block>
			</div>
		</div>
	</body>
</html>
