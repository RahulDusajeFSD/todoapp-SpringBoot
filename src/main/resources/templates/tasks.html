<!DOCTYPE html>
<html lang= "en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta chatset = "UTF-8">
		<title>Todo Application</title>
	</head>
	<body>
		<h1> Todo Application</h1>
		<div>
			<form action="/tasks/" method="post"> <!-- THE FORM SUBMITS THE PPOST REQUEST TO /tasks/ which Post Mappijng is listening to, they should be in sync -->
				
			<div>
				<input type="text" name="titleFromUi" placeholder="Add a new Task" required>
			
			</div>
			
			<div>
				<button type="submit">Add</button>
			</div>
		
		</form>
			<th:block th:each="task : ${tasks}">
				<div>
					
					<span th:text="${task.getTitle()}">
						Task Title
					</span>
				</div>
				
			
			</th:block>
		</div>
	</body>
</html>
